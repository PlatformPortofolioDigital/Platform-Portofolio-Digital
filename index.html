<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Platform Portofolio Digital" />
  <title>Kelompok 2 | Platform-Portofolio-Digital</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />

  <!-- ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html {
      scroll-behavior: smooth;
    }

    #home .page-frame {
      min-height: calc(100vh - var(--nav-height));
    }

    /* navbar tinggi dinamis */
    :root {
      --nav-height: 72px;
    }

    /* satu navbar aja */
    .onepage-navbar {
      position: sticky;
      top: 0;
      z-index: 9999;
      background: inherit;
    }

    /* wrapper scroll utama (bukan iframe) */
    .onepage-wrapper {
      min-height: 100vh;
      background: var(--light);
    }

    /* setiap section halaman */
    .onepage-section {
      scroll-margin-top: var(--nav-height);
      background: var(--light);
    }

    /* iframe auto height */
    .page-frame {
      width: 100%;
      border: 0;
      display: block;
      height: 100px;
      /* akan di-resize via JS */
      background: var(--light);
    }
  </style>
</head>

<body class="onepage-home">
  <!-- NAVBAR -->
  <header class="navbar onepage-navbar" id="mainNavbar">
    <div class="logo">Kelompok 2</div>

    <!-- tombol hamburger (mobile) -->


    <nav id="mainNav">
      <a href="#home" data-goto="home" class="active">Home</a>
      <a href="#about" data-goto="about">About</a>
      <a href="#projects" data-goto="projects">Projects</a>
      <a href="#blog" data-goto="blog">Blog</a>
      <a href="#contact" data-goto="contact">Contact</a>
    </nav>


  </header>


  <main class="onepage-wrapper">
    <section class="onepage-section" id="home">
      <iframe class="page-frame" src="pages/home-section.html" title="Home"></iframe>
    </section>

    <section class="onepage-section" id="about">
      <iframe class="page-frame" src="pages/about.html" title="About"></iframe>
    </section>

    <section class="onepage-section" id="projects">
      <iframe class="page-frame" src="pages/projects.html" title="Projects"></iframe>
    </section>

    <section class="onepage-section" id="blog">
      <iframe class="page-frame" src="pages/blog.html" title="Blog"></iframe>
    </section>

    <section class="onepage-section" id="contact">
      <iframe class="page-frame" src="pages/contact.html" title="Contact"></iframe>
    </section>
  </main>

  <script>
    // set --nav-height sesuai tinggi navbar beneran
    function syncNavHeight() {
      const nav = document.getElementById("mainNavbar");
      if (!nav) return;
      document.documentElement.style.setProperty("--nav-height", nav.offsetHeight + "px");
    }
    window.addEventListener("load", syncNavHeight);
    window.addEventListener("resize", syncNavHeight);

    // klik navbar -> scroll
    const navLinks = document.querySelectorAll(".onepage-navbar nav a");
    navLinks.forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        const id = a.dataset.goto;
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });

    // active nav saat scroll
    const sections = [...document.querySelectorAll(".onepage-section")];
    const io = new IntersectionObserver((entries) => {
      const visible = entries
        .filter(en => en.isIntersecting)
        .sort((a, b) => b.intersectionRatio - a.intersectionRatio)[0];
      if (!visible) return;
      const id = visible.target.id;
      navLinks.forEach(a => a.classList.toggle("active", a.dataset.goto === id));
      history.replaceState(null, "", "#" + id);
    }, { threshold: [0.45, 0.6, 0.75] });
    sections.forEach(s => io.observe(s));

    // ==== AUTO-RESIZE IFRAME (biar gak ada scroll kecil di iframe) ====
    const frames = [...document.querySelectorAll(".page-frame")];

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || data.type !== "IFRAME_HEIGHT") return;

      // cari iframe yang ngirim
      const iframe = frames.find(f => f.contentWindow === event.source);
      if (!iframe) return;

      // set tinggi iframe sesuai konten
      const h = Math.max(200, Number(data.height || 0));
      iframe.style.height = h + "px";
    });

    // kalau buka pakai hash
    window.addEventListener("load", () => {
      const hash = location.hash.replace("#", "");
      if (!hash) return;
      const el = document.getElementById(hash);
      if (el) el.scrollIntoView({ behavior: "auto", block: "start" });
    });
  </script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/main.js"></script>

  // Tombol kembali detail project
  <script>
    window.addEventListener("load", () => {
      const target = sessionStorage.getItem("scrollTarget");
      if (!target) return;

      // tunggu iframe siap
      setTimeout(() => {
        const el = document.getElementById(target);
        if (el) {
          el.scrollIntoView({ behavior: "smooth", block: "start" });
        }
        sessionStorage.removeItem("scrollTarget");
      }, 300);
    });
  </script>

<script src="../../assets/js/main.js"></script>
  <script src="../../assets/js/navigation.js"></script>

</body>
</html>
