<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Platform Portofolio Digital" />
  <title>Kelompok 2 | Platform-Portofolio-Digital</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />

  <!-- ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html {
      scroll-behavior: smooth;
    }

    :root {
      --nav-height: 72px;
    }

    /* navbar */
    .onepage-navbar {
      position: sticky;
      top: 0;
      z-index: 9999;
      background: inherit;
    }

    /* wrapper */
    .onepage-wrapper {
      min-height: 100vh;
      background: var(--bg);
    }

    /* section */
    .onepage-section {
      scroll-margin-top: var(--nav-height);
      background: var(--bg);
    }

    /* iframe */
    .page-frame {
      width: 100%;
      border: 0;
      display: block;
      height: 300px;
      min-height: 300px;
      background: var(--bg);
    }

    #home .page-frame {
      min-height: calc(100vh - var(--nav-height));
    }
  </style>
</head>

<body class="onepage-home">

  <!-- NAVBAR -->
  <header class="navbar onepage-navbar" id="mainNavbar">
    <div class="logo">Kelompok 2</div>

    <nav id="mainNav">
      <a href="#home" data-goto="home" class="active">Home</a>
      <a href="#about" data-goto="about">About</a>
      <a href="#projects" data-goto="projects">Projects</a>
      <a href="#blog" data-goto="blog">Blog</a>
      <a href="#contact" data-goto="contact">Contact</a>
    </nav>
  </header>

  <!-- CONTENT -->
  <main class="onepage-wrapper">
    <section class="onepage-section" id="home">
      <iframe class="page-frame" src="pages/home-section.html" title="Home"></iframe>
    </section>

    <section class="onepage-section" id="about">
      <iframe class="page-frame" src="pages/about.html" title="About"></iframe>
    </section>

    <section class="onepage-section" id="projects">
      <iframe class="page-frame" src="pages/projects.html" title="Projects"></iframe>
    </section>

    <section class="onepage-section" id="blog">
      <iframe class="page-frame" src="pages/blog.html" title="Blog"></iframe>
    </section>

    <section class="onepage-section" id="contact">
      <iframe class="page-frame" src="pages/contact.html" title="Contact"></iframe>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Kelompok 2 | Portfolio Website</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    /* ===============================
       SYNC NAVBAR HEIGHT
    ================================ */
    function syncNavHeight() {
      const nav = document.getElementById("mainNavbar");
      if (nav) {
        document.documentElement.style.setProperty(
          "--nav-height",
          nav.offsetHeight + "px"
        );
      }
    }

    window.addEventListener("load", syncNavHeight);
    window.addEventListener("resize", syncNavHeight);

    /* ===============================
       NAVBAR SCROLL
    ================================ */
    const navLinks = document.querySelectorAll(".onepage-navbar nav a");

    navLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const id = link.dataset.goto;
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });

    /* ===============================
       ACTIVE MENU OBSERVER
    ================================ */
    const sections = [...document.querySelectorAll(".onepage-section")];

    const observer = new IntersectionObserver((entries) => {
      const visible = entries
        .filter(e => e.isIntersecting)
        .sort((a, b) => b.intersectionRatio - a.intersectionRatio)[0];

      if (!visible) return;

      const id = visible.target.id;
      navLinks.forEach(a =>
        a.classList.toggle("active", a.dataset.goto === id)
      );

      history.replaceState(null, "", "#" + id);
    }, { threshold: [0.45, 0.6, 0.75] });

    sections.forEach(s => observer.observe(s));

    /* ===============================
       IFRAME AUTO HEIGHT
    ================================ */
    const frames = [...document.querySelectorAll(".page-frame")];

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || data.type !== "IFRAME_HEIGHT") return;

      const iframe = frames.find(f => f.contentWindow === event.source);
      if (!iframe) return;

      iframe.style.height = Math.max(300, Number(data.height)) + "px";
    });

    /* ===============================
       ðŸ”¥ FIX FINAL: MOBILE â†” DESKTOP
    ================================ */
    function requestAllIframeHeights() {
      frames.forEach(iframe => {
        if (iframe.contentWindow) {
          iframe.contentWindow.postMessage(
            { type: "REQUEST_HEIGHT" },
            "*"
          );
        }
      });
    }

    window.addEventListener("resize", () => {
      setTimeout(requestAllIframeHeights, 200);
    });

    window.addEventListener("orientationchange", () => {
      setTimeout(requestAllIframeHeights, 300);
    });

    window.addEventListener("load", () => {
      setTimeout(requestAllIframeHeights, 300);
    });

    /* ===============================
       RETURN FROM DETAIL PAGE
    ================================ */
    window.addEventListener("load", () => {
      const target = sessionStorage.getItem("scrollTarget");
      if (!target) return;

      setTimeout(() => {
        const el = document.getElementById(target);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
        sessionStorage.removeItem("scrollTarget");
      }, 300);
    });
  </script>

  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
